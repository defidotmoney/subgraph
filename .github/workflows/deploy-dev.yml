name: Deploy Dev Subgraphs

on:
  push:
    tags:
      - 'dev-v*'

jobs:
  deploy-subgraphs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        npm install -g @graphprotocol/graph-cli

    - name: Copy src folder to subfolders
      run: |
        cp -r src/* dev-defi-money-arbitrum/src/
        cp -r src/* dev-defi-money-optimism/src/

    - name: Get tag version
      id: get_tag
      run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/dev-v}

    - name: Deploy Arbitrum Subgraph
      working-directory: dev-defi-money-arbitrum
      env:
        GRAPH_ACCESS_TOKEN: ${{ secrets.GRAPH_ACCESS_TOKEN }}
      run: |
        npm install
        graph codegen
        graph build
        graph deploy --node https://api.studio.thegraph.com/deploy/ dev-defi-money-arbitrum --network arbitrum-one --deploy-key ${{ secrets.GRAPH_ACCESS_TOKEN }} --version-label ${{ steps.get_tag.outputs.VERSION }}

    - name: Deploy Optimism Subgraph
      working-directory: dev-defi-money-optimism
      env:
        GRAPH_ACCESS_TOKEN: ${{ secrets.GRAPH_ACCESS_TOKEN }}
      run: |
        npm install
        graph codegen
        graph build
        graph deploy --node https://api.studio.thegraph.com/deploy/ dev-defi-money-optimism --network optimism --deploy-key ${{ secrets.GRAPH_ACCESS_TOKEN }} --version-label ${{ steps.get_tag.outputs.VERSION }}