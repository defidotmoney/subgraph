name: Deploy Arbitrum Dev

on:
  workflow_dispatch: 

jobs:
  deploy-subgraphs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Deploy Arbitrum Subgraph
      uses: ./.github/actions/deploy-subgraph
      with:
        environment: dev
        network: arbitrum
      env:
        GOLDSKY_API_KEY: ${{ secrets.GOLDSKY_API_KEY }}
